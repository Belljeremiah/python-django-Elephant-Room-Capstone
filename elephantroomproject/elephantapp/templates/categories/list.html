{% extends 'shared/base.html' %}
{% load static  %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Category</title>
  </head>
  <body>
    <h1>Category</h1>

    <ol>
    {% for category in all_categories %}

            {{category.blurb}}

    {% endfor %}
    </ol>
  </body>
</html>
{% endblock content %}
