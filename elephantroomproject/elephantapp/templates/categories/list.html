{% extends 'shared/base.html' %}
{% load static  %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Category</title>
  </head>
  <body>
    <h1>Category</h1>

    <ol>
    {% for category in all_categories %}
        <li>
          <a href="{% url 'elephantapp:category' category.id %}">
            {{category.user}}
            {{category.name}}
            {{category.blurb}}
            {{category.category_icon}}
          </a>
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
{% endblock %}
