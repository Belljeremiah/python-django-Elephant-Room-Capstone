{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Topic</title>
  </head>
  <body>
    <h1>Topic</h1>

    <ol>
    {% for topic in all_topics %}
        <li>
            {{topic.title}}
            {{topic.stance_text_body}}
            {{topic.is_anecdote}}

            {{topic.image_link}}

    </ol>
  </body>
</html>
