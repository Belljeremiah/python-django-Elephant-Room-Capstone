{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
    <h2>Register As a New User a Profile will be automatically Generated for You</h2>
    
    
    <form action="{% url 'elephantapp:register' %}" method="post">
    {% csrf_token %}
<!--     These values will be saved as part of a new User instance -->
        <fieldset>
            <label for="username">Username: </label>
            <input type="text" placeholder="username" name="username">
        </fieldset>
        <fieldset>
            <label for="password">Password: </label>
            <input type="text" placeholder="password" name="password">
        </fieldset>
        <fieldset>
            <label for="email">Email: </label>
            <input type="email" placeholder="email" name="email">
        </fieldset>
        <fieldset>
            <label for="first_name">First Name: </label>
            <input type="text" placeholder="first name" name="first_name">
        </fieldset>
        <fieldset>
            <label for="last_name">Last Name: </label>
            <input type="text" placeholder="last name" name="last_name">
        </fieldset>
    <!--     This value will be saved on the new Profile instance -->
        <fieldset>
            <label for="age">Age: </label>
            <input type="number" placeholder="age" name="age">
        </fieldset>
        <fieldset>
            <label for="relationship_status">Relationship Status: </label>
            <input type="text" placeholder="relationship status" name="relationship_status">
        </fieldset>
        <fieldset>
            <label for="political_affiliation">Political Affiliation: </label>
            <input type="text" placeholder="political affiliation" name="political_affiliation">
        </fieldset>
        <fieldset>
            <label for="evidential_preference">Evidential Preference: </label>
            <input type="text" placeholder="evidential preference" name="evidential_preference">
        </fieldset>
        <fieldset>
            <label for="debate_style_preference">Debate Style Preference: </label>
            <input type="text" placeholder="debate style preference" name="debate_style_preference">
        </fieldset>
        <fieldset>
            <label for="avatar_image">Avatar Image: </label>
            <input type="text" placeholder="avatar image" name="avatar_image">
        </fieldset>
        <fieldset>
            <label for="theological_affiliation">Theological Affiliation: </label>
            <input type="text" placeholder="theological affiliation" name="theological_affiliation">
        </fieldset>
        <fieldset>
            <input type="submit" value="Register" />
    </form>
{% endblock %}
