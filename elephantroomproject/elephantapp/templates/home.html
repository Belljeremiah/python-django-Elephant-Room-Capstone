{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
    <h1>Welcome to the Elephant Room</h1>
    <div class="bigbrother">
        <div class="home-logo-container">
            <image class="home-logo" src="{% static 'images/erlogo.png' %}" alt="Elephant Room Logo">
        </div>
    </div>
    {% if user.is_authenticated == False %}
    
        <a href="{% url 'elephantapp:login' %}"><button>Login</button></a>
        <a href="{% url 'elephantapp:register' %}"><button>Register</button></a>
    
    {% endif %}
{% endblock content %}
